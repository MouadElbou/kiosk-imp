
  <mat-card [@clickAnimation]="clickState" [ngClass]="{'rectangle-style': isRectangle}" class="example-card"
    appearance="outlined" (mousedown)="onClick()" [routerLink]="routerLink">
    <mat-card-header>
      <mat-icon aria-hidden="false" class="mat-icon">{{ icon }}</mat-icon>
    </mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>{{ description }}</mat-card-content>
  </mat-card>
